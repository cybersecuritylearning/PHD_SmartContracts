version: "3.8"

services:
  # ======== Execution layer (Geth) ========
  geth:
    image: ethereum/client-go:stable
    container_name: geth
    restart: unless-stopped
    command: >
           --mainnet
           --http --http.addr=0.0.0.0 --http.api=eth,net,web3
           --authrpc.addr=0.0.0.0 --authrpc.port=8551 --authrpc.vhosts=*
           --authrpc.jwtsecret=/jwt/jwtsecret
           --metrics --pprof --pprof.addr=0.0.0.0 --pprof.port=6060
           --metrics.addr=0.0.0.0 --metrics.port=6060
           --syncmode=full --gcmode=full
    ports:
      - "8545:8545"     # JSON-RPC
      - "30303:30303"   # P2P TCP
      - "30303:30303/udp"
      - "6060:6060"     # Metrics
    volumes:
      - ./geth_data:/root/.ethereum
      - ./jwt:/jwt

  # ======== Consensus layer (Lighthouse) ========
  lighthouse:
    image: sigp/lighthouse:latest
    container_name: lighthouse
    restart: unless-stopped
    command: >
      lighthouse bn
        --network=mainnet
        --execution-endpoint=http://geth:8551
        --execution-jwt=/jwt/jwtsecret
        --checkpoint-sync-url=https://mainnet.checkpoint.sigp.io
        --metrics
        --metrics-address=0.0.0.0
        --metrics-port=5054
        --datadir=/root/.lighthouse
    depends_on:
      - geth
    ports:
      - "5052:5052"  # Beacon API
      - "5054:5054"  # Metrics
    volumes:
      - ./lighthouse_data:/root/.lighthouse
      - ./jwt:/jwt

  # ======== Prometheus ========
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus
    ports:
      - "9090:9090"

  # ======== Grafana ========
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  # ======== Node exporter (system metrics) ========
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
